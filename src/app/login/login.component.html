<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Innova English</title>
  </head>
  <body>
    <header>
      <h2 class="logo">INNOVA ENGLISH</h2>
      <nav class="navigation">
        <a href="">Home</a>
        <a href="">Services</a>
        <button class="btn-login" (click)="irLogin()">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <div class="form-box">
        <h2>LOGIN</h2>
        <form action="#" class="form">
          <div class="input-box">
            <span class="icon"><i class="material-icons">person</i> </span>
            <input type="emial" required />
            <label>User</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="material-icons">lock</i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn-submit">LOGIN</button>
          <div class="login-register">
            <p>
              Dont have account
              <a href="/Registro" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
