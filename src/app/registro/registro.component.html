<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Registrarse</title>
  </head>
  <body>
    <header>
      <h2 class="logo">INNOVA ENGLISH</h2>
      <nav class="navigation">
        <a href="">Home</a>
        <a href="">Services</a>
        <button class="btn-login">Login</button>
      </nav>
    </header>
    <div class="form-container">
      <div class="form-box">
        <h2>REGISTER</h2>
        <form action="#" class="form-register">
          
          <div class="input-form">
          <span><i class="material-icons">face</i></span>
          <input type="text" class="name-input" required />
          <label>Username</label>
        </div>
          <div class="input-form">
            <span><i class="material-icons">face</i></span>
            <input type="text" class="name-input" required />
            <label>Lastname</label>
          </div>
          <div class="input-form">
            <span><i class="material-icons">call</i></span>
            <input type="text" class="name-input" required />
            <label>Telephone</label>
          </div>
          <div class="input-form">
            <span><i class="material-icons">email</i></span>
            <input type="email" class="name-input" required />
            <label>Email</label>
          </div>
          <div class="input-form">
            <span><i class="material-icons">lock</i></span>
            <input type="password" class="name-input" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn-register">Register</button>
          <div class="login-register">
           
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
